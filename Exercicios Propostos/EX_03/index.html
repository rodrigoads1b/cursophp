<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercício 03</h1>
    </header>          
    <main>
        <h1>Conversor de moedas</h1> 
        <form action="conversor.php" method="get">
            <label for="valor">Valor em R$:</label>
            <input type="number" name="valor" id="valor" required>
            <input type="submit" value="Enviar">
            
            <div>
                <input type="radio" name="moeda" id="dolar" value="dolar" required checked>
                <label for="dolar">Dólar</label> 
                
                <input type="radio" name="moeda" id="euro" value="euro" required>
                <label for="euro">Euro</label>
                
                <input type="radio" name="moeda" id="libra" value="libra" required>
                <label for="libra">Libra</label>
            </div>
        </form>       
    </main>    
</body>
</html>
