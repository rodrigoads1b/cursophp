<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Verificando numero antecessor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercício 01 </h1>        
    </header>
    <main>
        <h2>Verifique o número</h2>
        <h3>antecessor e o sucessor</h3> 
        <form action="sucessor.php" method="get">
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" required>

            <input type="submit" value="Enviar">
    
            <div>
                <input type="radio" name="operacao" id="antecessor" value="antecessor" required checked>
                <label for="antecessor">Antecessor</label> 
                
                <input type="radio" name="operacao" id="sucessor" value="sucessor" required>
                <label for="sucessor">Sucessor</label>

                <input type="radio" name="operacao" id="ambos" value="ambos" required>
                <label for="ambos">Ambos</label>
            </div>
        </form>      
    </main>
</body>
</html>
